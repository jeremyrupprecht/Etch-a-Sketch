<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Jeremy Rupprecht</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="title"> Etch-a-Sketch</h1>
    <div id="sideBar"> 
        <div id = leftSide>
            <button class ="drawButton buttonActive">Draw</button>
            <button class ="rainbowButton">Rainbow</button>
            <button class ="shaderButton">Shader</button>
            <button class ="eraserButton">Eraser</button>
            <button class ="toggleGridLinesButton">Toggle Gridlines</button>
            <button class ="clearButton">Clear</button>
            <h2 id="displayGridSize">32 x 32</h2> 
            <div>
                <input type="range" min="16" max="64" value="40 x 40" class="slider" id="myRange">
            </div>
        </div>
        <div id="grid"> </div>
    </div>
    <div id = "footer"> 
        <p>Copyright 2023 Jeremy Rupprecht</p>
    </div>
</body>
</html>
